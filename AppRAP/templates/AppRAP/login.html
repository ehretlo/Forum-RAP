{% extends "base.html" %}
{% load static %}
{% block title %}FORUM RAP | Login{% endblock title %}
<header>
  {% include "navbar.html" %}
</header>
<!-- PAGE D'ACCUEIL-->
{% block content %}
<h2 class="font">Discutez et réagissez au meilleur du RAP Français</h2>
<br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="login-box">
        <h2>Authentification</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" class="btn btn-primary" value="Connexion" />
          <a href="{% url 'register' %}" class="btn btn-secondary">Inscription ici</a>
        </form>
      </div>
    </div>
    <div class="col-md-6">
      <img src="{% static 'ecole.jpeg' %}" alt="ecole" class="img-fluid">
    </div>
  </div>
</div>
{% endblock content %}
