{% extends "base.html" %}
{% block title %}Forum RAP | Nouvelle publication{% endblock title %}
{% block content %}
<!-- FORMULAIRE POUR EDITER EN BASE ET AJOUTER UNE PUBLICATION POUR TOUS -->
<body>
    <div class="page-container">
        <div class="form-container">
            <h1>Cr√©er une nouvelle publication</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Publier</button>
            </form>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-md-4">
          <button onclick="window.history.back();" class="btn btn-primary">Retour au profil</button>
        </div>
      </div>
</body>
{% endblock %}
